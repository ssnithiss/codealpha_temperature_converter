<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #174dd8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-control:hover {
            background-color: #fff;
            border: 1px solid #007BFF;
        }

        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #result {
            font-size: 20px;
            margin-top: 20px;
            background-color: rgba(217, 237, 247, 0.8);
            border: 1px solid #31708f;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body background="bg1.jpg">
    <div class="container mt-5 p-4">
        <h1>Temperature Converter</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <label for="fromScale">From Scale:</label>
                <select id="fromScale" class="form-control">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="toScale">To Scale:</label>
                <select id="toScale" class="form-control">
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <label for="inputTemp">Enter Temperature:</label>
                <input type="text" id="inputTemp" class="form-control">
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-3">
                <button id="convertButton" class="btn btn-primary btn-block">Convert</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div id="result" class="alert alert-info">Converted Temperature: 0.00 Celsius</div>
            </div>
        </div>
    </div>

    <script>
const fromScale = document.getElementById("fromScale");
const toScale = document.getElementById("toScale");
const inputTemp = document.getElementById("inputTemp");
const convertButton = document.getElementById("convertButton");
const result = document.getElementById("result");


function convertTemperature() {
    
    const from = fromScale.value;
    const to = toScale.value;
    const temperature = parseFloat(inputTemp.value);

    
    let convertedTemp;
    if (from === "Celsius" && to === "Fahrenheit") {
        convertedTemp = (temperature * 9/5) + 32;
    } else if (from === "Fahrenheit" && to === "Celsius") {
        convertedTemp = (temperature - 32) * 5/9;
    } else if (from === "Celsius" && to === "Kelvin") {
        convertedTemp = temperature + 273.15;
    }

 
    result.textContent = `Converted Temperature: ${convertedTemp.toFixed(2)} ${to}`;
}

convertButton.addEventListener("click", convertTemperature);

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
